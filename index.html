<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/f60e860403.js" crossorigin="anonymous"></script>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap website</title>
  </head>
  <body>
    <!-- Navigaton -->
    <div class="pos-f-t navbar-expand-lgs">
      <nav class="navbar  navbar-light" style="background-color: #f5f6ee;">
        <span class="navbar-brand  h1">Crisse</span>
        <button
          class="navbar-toggler"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-haspopup="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
          <div class="dropdown" id="navbarToggleExternalContent">
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" style="background-color: #f5f6ee;">
                <a class="dropdown-item" href="#">Home</a>
                <a class="dropdown-item" href="#">Work</a>
                <a class="dropdown-item" href="#">Contact</a>
              </div>
          </div>
        </button>
      </nav>
    </div>
    <div class="container">

    </div>
  </div>
      <!-- End Navigaton -->

      <!-- Main section-->

      <div class="container">
        <header>
          <!-- Stack the columns on mobile by making one full-width and the other half-width -->
          <div class="row align-items-center">
              <div class="row text-center col-3 col-md-12 main-content">
                  <div class="card" style="width: 18rem;">
                    <span style="font-size: 48px;">
                        <i class="fas fa-city"></i>
                    </span>
                      
                      <div class="card-body">
                        <h5 class="card-title">Your EMP Back OfficeTour</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <div style="width: 20%; height: 2px; margin: 20px auto; background-color: lightslategray;"></div>
                        <a href="#" class="btn btn-primary">LEARN MORE</a>
                      </div>
                  </div>
                  

              </div>
          </div>
        </header>
      </div>
        
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
